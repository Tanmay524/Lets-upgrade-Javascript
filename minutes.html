<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converting minutes to second</title>
</head>
<body>
    <script>
        let minute=prompt("enter the time in minutes");
        let sec=0;
        sec=minute*60;
        alert(sec);        

    </script>
</body>
