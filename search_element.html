<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search an element in an array</title>
</head>
<body>
    <script>
          let arr=[];
          let n=prompt("enter the size of array");
          for(let i=0;i<n;i++)
          {
              arr[i]=prompt("enter the array element");
          }
           let search=prompt("enter the element to be searched");
           for(let i=0;i<arr.length;i++)
           {
               if(search==arr[i])
                alert("your entered element is present in the array");
                
           }           
    </script>
</body>
</html>
